<div class="container my-5">
  <div class="card">
    <div class="card-title my-3">
      <h2 class="text-center font-weight-normal">Registration</h2>
    </div>
    <div class="card-body pt-0">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input
            placeholder="Enter email..."
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            type="email"
          />
        </div>
        <div class="form-group">
          <label>Your Name</label>
          <input
            type="text"
            required
            placeholder="Enter name..."
            class="form-control"
            [(ngModel)]="name"
            name="name"
          />
        </div>
        <label>Password</label>
        <div class="input-group mb-3">
          <input
            type="password"
            required
            placeholder="Enter password..."
            class="form-control"
            [(ngModel)]="password"
            name="password"
          />
          <input
            placeholder="Confirm password..."
            class="form-control"
            required
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
          />
        </div>
        <div class="form-group">
          <input
            class="btn btn-block btn-dark"
            value="Register"
            type="submit"
          />
        </div>
      </form>
      <p class="bg-danger text-center mb-2 p-2 text-light" *ngIf="error">
        {{ error }}
      </p>
    </div>
  </div>
</div>
