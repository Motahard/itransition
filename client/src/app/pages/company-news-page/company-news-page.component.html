<div class="px-5">
  <div class="d-flex justify-content-end">
    <button *ngIf="canCreate" class="btn btn-outline-dark " (click)="showForm=!showForm">
      Add news
    </button>
  </div>
  <div class="card mt-4 p-4" *ngIf="showForm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">`
      <input type="text" class="form-control mt-3" formControlName="title" placeholder="Enter title...">
      <textarea class="form-control my-3" formControlName="description" placeholder="Enter description..."></textarea>
        <div *ngIf="loadingImage" class="text-center mb-2">
          <p class="lead">Loading...</p>
        </div>
      <ngx-file-drop
        *ngIf="!loadingImage"
        dropZoneLabel="Drop files here"
        (onFileDrop)="dropped($event)"
      ></ngx-file-drop>
      <button *ngIf="canCreate" type="submit" class="mt-3 px-5 btn btn-dark" [disabled]="!form.valid || loadingImage">
        Save
      </button>
    </form>
  </div>
  <div *ngIf="companyNews" class="row mt-3">
    <div *ngFor="let news of companyNews" class="col-lg-6">
        <app-news-item [news]="news"
                       [canCreate]="canCreate"
                       [idCompany]="idCompany">
        </app-news-item>
      </div>
  </div>
</div>
