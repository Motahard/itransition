<div class="container my-5">
  <div class="card">
    <div class="card-title my-3">
      <h2 class="text-center font-weight-normal">Login</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input matInput placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
          <input matInput placeholder="Password" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-outline-primary">Login</button>
        </div>
      </form>
      <p class="text-center">...or login with social media</p>
      <div class="text-center">
        <img
          src="../../../assets/twitter.svg"
          alt="Twitter Auth"
          class="img-link"
        />
        <img
          src="../../../assets/github.svg"
          alt="GitHub Auth"
          class="img-link"
        />
      </div>
    </div>
  </div>
</div>
