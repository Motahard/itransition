<div class="container my-5">
  <h2 class="text-center mb-3">Login</h2>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input
            placeholder="Enter email..."
            class="form-control"
            [(ngModel)]="email"
            type="text"
            required
            name="email"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            placeholder="Enter password..."
            class="form-control"
            type="password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-block btn-dark"
            value="Login"
          />
        </div>
      </form>
      <p class="bg-danger text-center mb-2 p-2 text-light" *ngIf="error">
        {{ error }}
      </p>
    </div>
  </div>
</div>
