<div class="container" *ngIf="company && company._id === id; else loading">
  <div class="card m-4">
    <div class="card-title px-5 py-3">
      <h3 class="text-center">{{ company.title }}</h3>
      <span class="badge badge-danger text-wrap mx-auto" style="width: 6rem;">
        {{ company.category }}
      </span>
      <div class="mt-2">
        <span class="text-primary" *ngIf="company.tags">
          {{ company.tags }}
        </span>
      </div>
    </div>
    <hr class="m-0" />
    <div class="card-body px-5 py-3">
      <h3 class="text-center">Description</h3>
      <p class="text-justify">
        {{ company.description }}
      </p>

      <iframe
        width="100%"
        height="400"
        [src]="'https://www.youtube.com/embed/' + company.youtubeLink | youtube"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <hr />
    <h3 class="text-center mb-4" *ngIf="company.bonuses">Bonuses</h3>
    <div class="row px-5">
      <div class="col-sm-4" *ngFor="let bonuse of company.bonuses">
        <div class="card p-3">
          <div class="card-body">
            <div class="card-title">
              <h5 class="text-center">
                {{ bonuse.name }}
              </h5>
            </div>
            <div class="card-text">
              <p class="text-justify">{{ bonuse.description }}</p>
            </div>
            <button class="btn btn-block btn-outline-dark">Donate {{ bonuse.price }} c.u.</button>
          </div>

        </div>
      </div>
    </div>
    <hr />
    <div class="px-5 py-3">
      <p class="text-muted">
        {{ company.currentAmount }} / {{ company.amount }} c.u.
      </p>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          [ngStyle]="{
            width: amount
          }"
        >
          {{ amount }}
        </div>
      </div>
      <small class="text-muted">
        {{ daysRemain }}
        days remain
      </small>
      <button class="btn btn-block my-3 btn-dark">Donation</button>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="container">
    <h4 class="text-center">
      Loading...
    </h4>
  </div>
</ng-template>
