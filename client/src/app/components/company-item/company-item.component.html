<div class="card text-break">
  <div
    class="card-header bg-dark text-white text-center text-break"
    style="cursor: pointer;"
    [routerLink]="'company/' + company._id + '/news'"
  >
    <h4 class="font-weight-light">
      {{ company.title }}
    </h4>
  </div>
  <div class="mt-2">
      <div class="pl-2 text-primary text-break">
        <span class="text-muted">Category: </span>
        <span class="lead">
          {{ company.category }}
        </span>
      </div>
  </div>
  <div class="mb-0 pt-2" *ngIf="company.tags">
    <div class="mx-0">
        <span class="ml-2 text-muted">Tags: </span>
        <span *ngFor="let tag of company.tags" class="badge ml-1 badge-danger">{{ tag }}</span>
    </div>
  </div>
  <hr class="my-1" />

  <div class="card-body py-2">
    <p class="text-justify text-break">{{ company.description.slice(0, 64) }} ....</p>
  </div>
  <div class="card-footer">
    <p class="text-muted">
      {{ company.currentAmount }} / {{ company.amount }} BYN
    </p>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{
          width: amount
        }"
      >
        {{ amount }}
      </div>
    </div>
    <small class="text-muted">
      {{ daysRemain }}
      days remain
    </small>
  </div>
</div>
