<div class="card text-break" style="cursor: pointer;">
  <div class="card-header bg-dark text-white">
    {{ company.title }}
  </div>
  <div class="card-title pl-2 mb-0 pt-2">
    <div class="badge badge-danger text-wrap" style="width: 6rem;">
      {{ company.category }}
    </div>
    <div class="mt-2">
      <span class="text-primary">
        {{ company.tags }}
      </span>
    </div>
  </div>
  <hr class="my-1" />

  <div class="card-body py-2">
    <p class="text-justify">
      {{ company.description }}
    </p>
  </div>
  <div class="card-footer">
    <p class="text-muted">
      {{ company.currentAmount }} / {{ company.amount }} BYN
    </p>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{
          width: amount
        }"
      >
        {{ amount }}
      </div>
    </div>
    <small class="text-muted">
      {{ ((company.dateEnd - company.dateStart) / 60 / 60 / 24).toFixed(0) }}
      days remain
    </small>
  </div>
</div>
